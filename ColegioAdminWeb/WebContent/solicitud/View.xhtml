<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudViewDlg" widgetVar="SolicitudViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSolicitudTitle}">
            <h:form id="SolicitudViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudController.selected != null}">
                        <h:outputText value="#{bundle.ViewSolicitudLabel_idSolicitud}"/>
                        <h:outputText value="#{solicitudController.selected.idSolicitud}" title="#{bundle.ViewSolicitudTitle_idSolicitud}"/>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_fechaRecibido}"/>
                        <h:outputText value="#{solicitudController.selected.fechaRecibido}" title="#{bundle.ViewSolicitudTitle_fechaRecibido}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_fechaEntrega}"/>
                        <h:outputText value="#{solicitudController.selected.fechaEntrega}" title="#{bundle.ViewSolicitudTitle_fechaEntrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_estudianteidEstudiante}"/>
                        <h:outputText value="#{solicitudController.selected.estudianteidEstudiante}" title="#{bundle.ViewSolicitudTitle_estudianteidEstudiante}"/>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_pagoidPago}"/>
                        <h:outputText value="#{solicitudController.selected.pagoidPago}" title="#{bundle.ViewSolicitudTitle_pagoidPago}"/>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_tramiteidTramite}"/>
                        <h:outputText value="#{solicitudController.selected.tramiteidTramite}" title="#{bundle.ViewSolicitudTitle_tramiteidTramite}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SolicitudViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
