<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExtensionViewDlg" widgetVar="ExtensionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewExtensionTitle}">
            <h:form id="ExtensionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{extensionController.selected != null}">
                        <h:outputText value="#{bundle.ViewExtensionLabel_idExtension}"/>
                        <h:outputText value="#{extensionController.selected.idExtension}" title="#{bundle.ViewExtensionTitle_idExtension}"/>
                        <h:outputText value="#{bundle.ViewExtensionLabel_numero}"/>
                        <h:outputText value="#{extensionController.selected.numero}" title="#{bundle.ViewExtensionTitle_numero}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ExtensionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
