<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExtensionCreateDlg" widgetVar="ExtensionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateExtensionTitle}">
            <h:form id="ExtensionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{extensionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateExtensionLabel_idExtension}" for="idExtension" />
                        <p:inputText id="idExtension" value="#{extensionController.selected.idExtension}" title="#{bundle.CreateExtensionTitle_idExtension}" required="true" requiredMessage="#{bundle.CreateExtensionRequiredMessage_idExtension}"/>
                        <p:outputLabel value="#{bundle.CreateExtensionLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{extensionController.selected.numero}" title="#{bundle.CreateExtensionTitle_numero}" required="true" requiredMessage="#{bundle.CreateExtensionRequiredMessage_numero}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{extensionController.create}" value="#{bundle.Save}" update="display,:ExtensionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ExtensionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExtensionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
