<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoCreateDlg" widgetVar="PagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePagoTitle}">
            <h:form id="PagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePagoLabel_idPago}" for="idPago" />
                        <p:inputText id="idPago" value="#{pagoController.selected.idPago}" title="#{bundle.CreatePagoTitle_idPago}" required="true" requiredMessage="#{bundle.CreatePagoRequiredMessage_idPago}"/>
                        <p:outputLabel value="#{bundle.CreatePagoLabel_numeroReferencia}" for="numeroReferencia" />
                        <p:inputText id="numeroReferencia" value="#{pagoController.selected.numeroReferencia}" title="#{bundle.CreatePagoTitle_numeroReferencia}" required="true" requiredMessage="#{bundle.CreatePagoRequiredMessage_numeroReferencia}"/>
                        <p:outputLabel value="#{bundle.CreatePagoLabel_usado}" for="usado" />
                        <p:inputText id="usado" value="#{pagoController.selected.usado}" title="#{bundle.CreatePagoTitle_usado}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_estudianteidEstudiante}" for="estudianteidEstudiante" />
                        <p:selectOneMenu id="estudianteidEstudiante" value="#{pagoController.selected.estudiante}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_estudianteidEstudiante}">
                            <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"
                                           var="estudianteidEstudianteItem"
                                           itemValue="#{estudianteidEstudianteItem}"
                                           itemLabel="#{estudianteidEstudianteItem.nombre} #{estudianteidEstudianteItem.apellido}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoController.create}" value="#{bundle.Save}" update="display,:PagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
