<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TramiteEditDlg" widgetVar="TramiteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTramiteTitle}">
            <h:form id="TramiteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tramiteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTramiteLabel_idTramite}" for="idTramite" />
                        <p:inputText id="idTramite" value="#{tramiteController.selected.idTramite}" title="#{bundle.EditTramiteTitle_idTramite}" required="true" requiredMessage="#{bundle.EditTramiteRequiredMessage_idTramite}"/>
                        <p:outputLabel value="#{bundle.EditTramiteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tramiteController.selected.nombre}" title="#{bundle.EditTramiteTitle_nombre}" required="true" requiredMessage="#{bundle.EditTramiteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTramiteLabel_sigla}" for="sigla" />
                        <p:inputText id="sigla" value="#{tramiteController.selected.sigla}" title="#{bundle.EditTramiteTitle_sigla}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tramiteController.update}" value="#{bundle.Save}" update="display,:TramiteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TramiteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TramiteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
