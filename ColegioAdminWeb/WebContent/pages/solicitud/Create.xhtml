<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudCreateDlg" widgetVar="SolicitudCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSolicitudTitle}">
            <h:form id="SolicitudCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSolicitudLabel_idSolicitud}" for="idSolicitud" />
                        <p:inputText id="idSolicitud" value="#{solicitudController.selected.idSolicitud}" title="#{bundle.CreateSolicitudTitle_idSolicitud}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idSolicitud}"/>
                        <p:outputLabel value="#{bundle.CreateSolicitudLabel_fechaRecibido}" for="fechaRecibido" />
                        <p:calendar id="fechaRecibido" pattern="MM/dd/yyyy HH:mm:ss" value="#{solicitudController.selected.fechaRecibido}" title="#{bundle.EditSolicitudTitle_fechaRecibido}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_fechaRecibido}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSolicitudLabel_fechaEntrega}" for="fechaEntrega" />
                        <p:calendar id="fechaEntrega" pattern="MM/dd/yyyy HH:mm:ss" value="#{solicitudController.selected.fechaEntrega}" title="#{bundle.EditSolicitudTitle_fechaEntrega}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_fechaEntrega}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSolicitudLabel_estudianteidEstudiante}" for="estudianteidEstudiante" />
                        <p:selectOneMenu id="estudianteidEstudiante" value="#{solicitudController.selected.estudiante}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_estudianteidEstudiante}">
                            <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"
                                           var="estudianteidEstudianteItem"
                                           itemValue="#{estudianteidEstudianteItem}"
                                           itemLabel="#{estudianteidEstudianteItem.nombre} #{estudianteidEstudianteItem.apellido}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSolicitudLabel_pagoidPago}" for="pagoidPago" />
                        <p:selectOneMenu id="pagoidPago" value="#{solicitudController.selected.pago}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_pagoidPago}">
                            <f:selectItems value="#{pagoController.itemsAvailableSelectOne}"
                                           var="pagoidPagoItem"
                                           itemValue="#{pagoidPagoItem}"
                                           itemLabel="#{pagoidPagoItem.numeroReferencia}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSolicitudLabel_tramiteidTramite}" for="tramiteidTramite" />
                        <p:selectOneMenu id="tramiteidTramite" value="#{solicitudController.selected.tramite}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_tramiteidTramite}">
                            <f:selectItems value="#{tramiteController.itemsAvailableSelectOne}"
                                           var="tramiteidTramiteItem"
                                           itemValue="#{tramiteidTramiteItem}"
                                           itemLabel="#{tramiteidTramiteItem.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solicitudController.create}" value="#{bundle.Save}" update="display,:SolicitudListForm:datalist,:growl" oncomplete="handleSubmit(args,'SolicitudCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SolicitudCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
