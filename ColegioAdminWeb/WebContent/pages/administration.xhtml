<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../templates/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.AppName_Administration} #{sesionController.usuarioLogin.rol.nombre}"></h:outputText>
    </ui:define>

    <ui:define name="body">
        <p:panel header="#{bundle.Bienvenido_Administration}">
            <div align="center">
                <h3>
                    <h:outputText value="#{bundle.BienvenidoDeNuevo_Administration} 
                    #{sesionController.usuarioLogin.nombre} #{sesionController.usuarioLogin.apellido}!" />
                </h3>
                <br />
                <h:graphicImage url="/resources/images/user.png" width="128" height="128" />
            </div>
        </p:panel>
        <p:panel header="#{bundle.InformacionUsuario_Administration}">
            <div align="center">
            	<h:outputText value="#{bundle.Rol_Administration} #{sesionController.usuarioLogin.rol.nombre}" />
            	<br />
                <h:outputText value="#{bundle.Email_Administration} #{sesionController.usuarioLogin.correo}" />
                <br />
                <h:outputText value="#{bundle.NumAdministration} #{sesionController.usuarioLogin.extension.numero}" />
            </div>
        </p:panel>
    </ui:define>

</ui:composition>
