<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcudienteViewDlg" widgetVar="AcudienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAcudienteTitle}">
            <h:form id="AcudienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{acudienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewAcudienteLabel_idAcudiente}"/>
                        <h:outputText value="#{acudienteController.selected.idAcudiente}" title="#{bundle.ViewAcudienteTitle_idAcudiente}"/>
                        <h:outputText value="#{bundle.ViewAcudienteLabel_nombre}"/>
                        <h:outputText value="#{acudienteController.selected.nombre}" title="#{bundle.ViewAcudienteTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewAcudienteLabel_apellido}"/>
                        <h:outputText value="#{acudienteController.selected.apellido}" title="#{bundle.ViewAcudienteTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewAcudienteLabel_numeroIdentidad}"/>
                        <h:outputText value="#{acudienteController.selected.numeroIdentidad}" title="#{bundle.ViewAcudienteTitle_numeroIdentidad}"/>
                        <h:outputText value="#{bundle.ViewAcudienteLabel_telefono}"/>
                        <h:outputText value="#{acudienteController.selected.telefono}" title="#{bundle.ViewAcudienteTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewAcudienteLabel_correo}"/>
                        <h:outputText value="#{acudienteController.selected.correo}" title="#{bundle.ViewAcudienteTitle_correo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AcudienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
