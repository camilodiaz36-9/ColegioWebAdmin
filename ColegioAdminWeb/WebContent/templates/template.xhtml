<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <link rel="shortcut icon" href="/ColegioAdminWeb/resources/images/favicon.ico" />
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.TituloApp_Index}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/pages/administration" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Acudientes" outcome="/pages/acudiente/List" />
                            <p:menuitem value="Citaciones" outcome="/pages/citacion/List" />
                            <p:menuitem value="Cursos" outcome="/pages/curso/List" />
                            <p:menuitem value="Estudiantes" outcome="/pages/estudiante/List" />
                            <p:menuitem value="Extensiones" outcome="/pages/extension/List" />
                            <p:menuitem value="Pagos" outcome="/pages/pago/List" />
                            <p:menuitem value="Préstamos" outcome="/pages/prestamo/List" />
                            <p:menuitem value="Roles" outcome="/pages/rol/List" />
                            <p:menuitem value="Solicitudes" outcome="/pages/solicitud/List" />
                            <p:menuitem value="Trámites" outcome="/pages/tramite/List" />
                            <p:menuitem value="Usuarios" outcome="/pages/usuario/List" />
                        </p:submenu>
                        <p:menuitem value="#{bundle.CerrarSesion}" action="#{sesionController.logout}" ajax="true" 
                        icon="ui-icon-power" />
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
