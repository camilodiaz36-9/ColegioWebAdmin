<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoEditDlg" widgetVar="PagoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPagoTitle}">
            <h:form id="PagoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPagoLabel_idPago}" for="idPago" />
                        <p:inputText id="idPago" value="#{pagoController.selected.idPago}" title="#{bundle.EditPagoTitle_idPago}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_idPago}"/>
                        <p:outputLabel value="#{bundle.EditPagoLabel_numeroReferencia}" for="numeroReferencia" />
                        <p:inputText id="numeroReferencia" value="#{pagoController.selected.numeroReferencia}" title="#{bundle.EditPagoTitle_numeroReferencia}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_numeroReferencia}"/>
                        <p:outputLabel value="#{bundle.EditPagoLabel_usado}" for="usado" />
                        <p:inputText id="usado" value="#{pagoController.selected.usado}" title="#{bundle.EditPagoTitle_usado}" />
                        <p:outputLabel value="#{bundle.EditPagoLabel_estudianteidEstudiante}" for="estudianteidEstudiante" />
                        <p:selectOneMenu id="estudianteidEstudiante" value="#{pagoController.selected.estudianteidEstudiante}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_estudianteidEstudiante}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"
                                           var="estudianteidEstudianteItem"
                                           itemValue="#{estudianteidEstudianteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoController.update}" value="#{bundle.Save}" update="display,:PagoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PagoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
