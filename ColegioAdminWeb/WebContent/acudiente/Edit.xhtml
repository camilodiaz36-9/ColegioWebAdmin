<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcudienteEditDlg" widgetVar="AcudienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAcudienteTitle}">
            <h:form id="AcudienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{acudienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_idAcudiente}" for="idAcudiente" />
                        <p:inputText id="idAcudiente" value="#{acudienteController.selected.idAcudiente}" title="#{bundle.EditAcudienteTitle_idAcudiente}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_idAcudiente}"/>
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{acudienteController.selected.nombre}" title="#{bundle.EditAcudienteTitle_nombre}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{acudienteController.selected.apellido}" title="#{bundle.EditAcudienteTitle_apellido}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_numeroIdentidad}" for="numeroIdentidad" />
                        <p:inputText id="numeroIdentidad" value="#{acudienteController.selected.numeroIdentidad}" title="#{bundle.EditAcudienteTitle_numeroIdentidad}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_numeroIdentidad}"/>
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{acudienteController.selected.telefono}" title="#{bundle.EditAcudienteTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{acudienteController.selected.correo}" title="#{bundle.EditAcudienteTitle_correo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{acudienteController.update}" value="#{bundle.Save}" update="display,:AcudienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AcudienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AcudienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
